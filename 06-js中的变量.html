<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js中的变量</title>
</head>
<body>
    <script>
        var i = 1 
        var str = 'hello world'
        console.log(i)
        
        for (var i = 0; i<15 ; i++){
            console.log(i)
            if (i == 10){
                break 
            }
        }
        
        var str1 = '这里代表已经结束for循环了'
        console.log(str1)
        console.log(i)
        console.log(str)
    </script>
    
</body>
</html>
