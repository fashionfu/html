<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础语法</title>
    <style>
        /* 注释： 选择器 + 声明块 */
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>这是红色的标题，标题一</h1>
    <h2>这是蓝色的标题，标题二</h2>
    <div>我是一个div，不会受到h1选择器的影响</div>
</body>
</html>
