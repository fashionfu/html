<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-HTML中的常见元素</title>
</head>
<body>
    <!-- ctrl + L :切换行注释-->
    <!-- 详细的注释解析可见：文件->首选项->键盘快捷方式 来查看每个键位的用法-->
    
    <!-- 1.标题元素 h1~h6 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>

    <!-- 2.div 元素 （容器元素）-->
    <!-- 属性：key="value" 而组成 -->
    <div ID="container"></div>
    
    <!-- 3.列表元素  -->
    <!-- ul:unorder list（无序列表） -->
    <!-- li：list item （列表项） -->
    <ul>
        <li>1.第一个列表项</li>
        <li>2.第二个列表项</li>
        <li>3.第三个列表项</li>
    </ul>
</body>
</html>
